<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LumiNote - AI-Powered Self-Study{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-primary-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold">LumiNote</a>
                <nav>
                    <ul class="flex space-x-4">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'home' %}" class="hover:text-primary-200">Home</a></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}" class="inline">
                                    {% csrf_token %}
                                    <button type="submit" class="hover:text-primary-200 bg-transparent border-none p-0 m-0 cursor-pointer">Logout</button>
                                </form>
                            </li>
                        {% else %}
                            <li><a href="{% url 'login' %}" class="hover:text-primary-200">Login</a></li>
                            <li><a href="{% url 'register' %}" class="hover:text-primary-200">Register</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 border-t border-gray-200">
            <div class="container mx-auto px-4 py-6 text-center text-gray-500">
                <p>&copy; {% now "Y" %} LumiNote. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
